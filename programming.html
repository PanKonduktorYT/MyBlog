<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src="https://cdn.jsdelivr.net/gh/felixhao28/JSCPP/dist/jscpp.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        textarea {
            width: 90%;
            height: 200px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 14px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="menu69">
        <div><h1 style="color:black">Programowanie w C++</h1></div>
        <div>
            <textarea id="editor">
                #include <iostream>
                using namespace std;
            
                int main() {
                    cout << "Witaj w C++!" << endl;
                    return 0;
                }
            </textarea>
            <br>
            <button onclick="uruchomKod()">Uruchom kod</button>
            <h2>Wynik:</h2>
                <pre id="wynik"></pre>    
                <script>
                    function uruchomKod() {
                        const kod = document.getElementById("editor").value; // Pobierz kod z edytora
                        const wynik = document.getElementById("wynik"); // Znajdź miejsce na wynik
                        try {
                            const output = JSCPP.run(kod); // Uruchom kod C++ przy użyciu JSCPP
                            wynik.textContent = output; // Wyświetl wynik
                        } catch (error) {
                            wynik.textContent = `Błąd: ${error.message}`;
                        }
                    }
                </script>
        </div>
    </div>
</body>
</html>
