    <h2 style="color:white">Czas w Krakowie</h2>
    <div id="zegar">00:00:00:000</div>

    <script>
        function aktualizujZegar() {
            const teraz = new Date();
            const godzina = teraz.getHours().toString().padStart(2, '0'); 
            const minuta = teraz.getMinutes().toString().padStart(2, '0'); 
            const sekunda = teraz.getSeconds().toString().padStart(2, '0');
            const milisekunda = teraz.getMilliseconds().toString().padStart(2, '0');
            
            document.getElementById('zegar').textContent = `${godzina}:${minuta}:${sekunda}:${milisekunda}`;
        }
        setInterval(aktualizujZegar, 1);
        aktualizujZegar();
    </script>
